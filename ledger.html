<input id="search" placeholder="Search..."
onkeyup="filter()">

<table id="tbl" border="1"></table>

<script>
fetch(API+"/api/ledger")
.then(r=>r.json())
.then(d=>{
d.forEach(x=>{
tbl.innerHTML+=`
<tr>
<td>${x.firm_name}</td>
<td>${x.final_amount}</td>
</tr>`;
});
});

function filter(){
let v=search.value.toLowerCase();
document.querySelectorAll("#tbl tr")
.forEach(r=>{
r.style.display=
r.innerText.toLowerCase().includes(v)
?"":"none";
});
}
</script>
