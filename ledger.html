<!DOCTYPE html>
<html>
<head>
<title>RS Associates â€“ Ledger</title>

<style>
body{
font-family:'Segoe UI',sans-serif;
background:#eef2f7;
padding:30px;
}

.container{
max-width:1000px;
margin:auto;
}

.card{
background:white;
padding:25px;
border-radius:14px;
box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

h2{
color:#1f3c88;
}

input{
padding:10px;
width:100%;
border-radius:8px;
border:1px solid #ccc;
margin-bottom:15px;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#1f3c88;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #eee;
}

tr:hover{
background:#f5f7fa;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h2>Ledger Dashboard</h2>

<input type="text" id="searchInput"
placeholder="Search firm or invoice..."
onkeyup="autoSearch()">

<table id="ledgerTable">
<thead>
<tr>
<th>Date</th>
<th>Firm</th>
<th>Fees</th>
<th>Payment</th>
<th>Balance</th>
<th>Invoice</th>
</tr>
</thead>

<tbody>
<tr>
<td>2026-02-23</td>
<td>Manoj</td>
<td>7800</td>
<td>0</td>
<td>7800</td>
<td>RS-1</td>
</tr>
</tbody>
</table>

</div>
</div>

<script>
function autoSearch(){

let input =
document.getElementById("searchInput").value.toLowerCase();

let table =
document.getElementById("ledgerTable");

let tr = table.getElementsByTagName("tr");

for(let i=1;i<tr.length;i++){

let rowText = tr[i].innerText.toLowerCase();

if(rowText.includes(input)){
tr[i].style.display="";
}else{
tr[i].style.display="none";
}
}
}
</script>

</body>
</html>
