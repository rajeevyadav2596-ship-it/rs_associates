<!DOCTYPE html>
<html>
<head>
<title>Ledger Dashboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
padding:20px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
max-width:1000px;
margin:auto;
box-shadow:0 4px 14px rgba(0,0,0,0.1);
}

h2{margin-top:0;color:#1f3c88;}

select,input{
padding:10px;
border:1px solid #ccc;
border-radius:6px;
margin-top:10px;
width:100%;
}

button{
margin-top:12px;
padding:10px;
background:#1f3c88;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
font-size:14px;
}

th,td{
border:1px solid #ddd;
padding:8px;
text-align:center;
}

th{
background:#1f3c88;
color:white;
}

</style>
</head>

<body>

<div class="card">

<h2>Ledger Dashboard</h2>

<label>Select Firm</label>
<select id="firmSelect"></select>

<label>Date Period</label>
<div style="display:flex;gap:10px;">
<input type="month" id="from">
<input type="month" id="to">
</div>

<button onclick="loadLedger()">Search</button>
<button onclick="pdf()">Copy / Download PDF</button>

<div id="ledgerBox">

<table>
<thead>
<tr>
<th>Date</th>
<th>Particulars</th>
<th>Invoice</th>
<th>Receipt</th>
<th>Closing Balance</th>
</tr>
</thead>

<tbody id="tbody"></tbody>

</table>

</div>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

let customers=[];

/* Load Firms */
async function loadCustomers(){

const res=await fetch(API+"/api/customers");
customers=await res.json();

firmSelect.innerHTML="<option>Select</option>";

customers.forEach(c=>{
firmSelect.innerHTML+=
`<option value="${c.id}">
${c.firm_name}
</option>`;
});
}

loadCustomers();

/* Ledger Load */
async function loadLedger(){

const id=firmSelect.value;

const inv=await fetch(API+"/api/invoices");
const invoices=await inv.json();

const rec=await fetch(API+"/api/receipts");
const receipts=await rec.json();

/* Filter Firm */
const i=invoices.filter(x=>x.customer_id==id);
const r=receipts.filter(x=>x.customer_id==id);

/* Combine */
let data=[];

/* Invoice Entries */
i.forEach(x=>{

data.push({
date:x.created_at,
particular:`${monthText(x.period_from)} to ${monthText(x.period_to)}`,
invoice:x.final_total,
receipt:0
});

});

/* Receipt Entries */
r.forEach(x=>{

data.push({
date:x.created_at,
particular:x.nature,
invoice:0,
receipt:x.amount
});

});

/* Sort Date */
data.sort((a,b)=>new Date(a.date)-new Date(b.date));

/* Running Balance */
let balance=0;
tbody.innerHTML="";

data.forEach(d=>{

balance += d.invoice;
balance -= d.receipt;

tbody.innerHTML+=`
<tr>
<td>${formatDate(d.date)}</td>
<td>${d.particular}</td>
<td>${d.invoice? "₹"+d.invoice:""}</td>
<td>${d.receipt? "₹"+d.receipt:""}</td>
<td>₹${balance}</td>
</tr>
`;

});

}

/* Month Format */
function monthText(m){

if(!m) return "";

const d=new Date(m);

return d.toLocaleString("en-GB",{
month:"short",
year:"2-digit"
});
}

/* Date Format */
function formatDate(dt){

return new Date(dt).toLocaleDateString("en-GB");
}

/* PDF */
async function pdf(){

const canvas=await html2canvas(ledgerBox);
const img=canvas.toDataURL("image/png");

const { jsPDF }=window.jspdf;
const pdf=new jsPDF();

pdf.addImage(img,"PNG",10,10,190,0);
pdf.save("Ledger.pdf");
}

</script>

</body>
</html>
