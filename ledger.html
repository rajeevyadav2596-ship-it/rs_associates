<!DOCTYPE html>
<html>
<head>
<title>Ledger Statement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
padding:20px;
margin:0;
}

.top{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:20px;
}

select,button{
padding:10px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

button{
background:#2d4a8a;
color:white;
border:none;
cursor:pointer;
}

.card{
background:white;
max-width:900px;
margin:auto;
padding:25px;
border-radius:14px;
box-shadow:0 6px 18px rgba(0,0,0,.08);
}

h2{
text-align:center;
margin-bottom:20px;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#2d4a8a;
color:white;
padding:12px;
text-align:center;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:center;
}

.amount{
text-align:center;
font-weight:500;
}

.link{
color:#2d4a8a;
cursor:pointer;
text-decoration:underline;
font-weight:600;
}

</style>
</head>

<body>

<div class="top">
<select id="firm"></select>
<button onclick="loadLedger()">Search</button>
<button onclick="shareJPG()">Share JPG</button>
</div>

<div id="ledgerBox" class="card">

<h2>Ledger Statement</h2>

<table>
<thead>
<tr>
<th>Date</th>
<th>Invoice</th>
<th>Particular</th>
<th>Bill</th>
<th>Receipt</th>
<th>Balance</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

/* LOAD CUSTOMERS */

fetch(API+"/api/customers")
.then(r=>r.json())
.then(d=>{
firm.innerHTML='<option value="">Select Party</option>';
d.forEach(c=>{
firm.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});
});

/* FORMAT DATE */

function formatDate(dt){
return new Date(dt).toLocaleDateString("en-GB");
}

/* FORMAT PERIOD */

function formatPeriod(f,t){

if(!f || !t) return "";

const months=["Jan","Feb","Mar","Apr","May","Jun",
"Jul","Aug","Sep","Oct","Nov","Dec"];

let d1=new Date(f);
let d2=new Date(t);

return `${months[d1.getMonth()]}-${d1.getFullYear()} 
to 
${months[d2.getMonth()]}-${d2.getFullYear()}`;

}

/* FORMAT NUMBER */

function formatNumber(n){
return Number(n).toLocaleString("en-IN");
}

/* LOAD LEDGER */

async function loadLedger(){

const res = await fetch(API+"/api/ledger-dashboard");
const data = await res.json();

const filtered = data.filter(x=>x.customer_id==firm.value);

let bal=0;
tb.innerHTML="";

filtered.forEach(d=>{

let bill=Number(d.bill)||0;
let receipt=Number(d.receipt)||0;

bal+=bill;
bal-=receipt;

let particular="";

/* ===== ENTRY TYPE DETECTION ===== */

if(d.invoice_no?.startsWith("RS-")){
// INVOICE
particular=formatPeriod(d.period_from,d.period_to);
}
else if(d.invoice_no?.startsWith("P-")){
// RECEIPT WITH NUMBER
particular=d.particular || "Receipt";
}
else{
// OLD RECEIPTS WITHOUT NUMBER
particular=d.particular || "Receipt";
}

/* ===== CLICK LINK ===== */

let linkAction="";

if(d.invoice_no?.startsWith("RS-")){
linkAction=`onclick="openInvoice('${d.invoice_no}')"`
}
else{
linkAction="";
}

/* ===== ROW ===== */

tb.innerHTML+=`
<tr>
<td>${formatDate(d.date)}</td>

<td class="link" ${linkAction}>
${d.invoice_no||""}
</td>

<td>${particular}</td>

<td class="amount">
${bill?formatNumber(bill):""}
</td>

<td class="amount">
${receipt?formatNumber(receipt):""}
</td>

<td class="amount">
${formatNumber(bal)}
</td>
</tr>
`;

});

}

/* OPEN INVOICE */

function openInvoice(no){

if(!no) return;

window.location.href =
"invoice-create.html?invoice="+no;

}

/* SHARE JPG */

function shareJPG(){

html2canvas(ledgerBox).then(canvas=>{
canvas.toBlob(blob=>{
const file=new File([blob],"Ledger.jpg",{type:"image/jpeg"});
navigator.share({files:[file],title:"Ledger"});
});
});

}

</script>

</body>
</html>
