<!DOCTYPE html>
<html>
<head>
<title>Ledger Statement</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
padding:20px;
}

/* TOP BAR */

.top{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:20px;
}

select,button{
padding:10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#2d4a8a;
color:white;
border:none;
cursor:pointer;
}

/* A4 CARD */

.card{
background:white;
max-width:900px;
margin:auto;
padding:20px;
border-radius:12px;
box-shadow:0 4px 12px rgba(0,0,0,.08);
}

h2{
text-align:center;
margin-bottom:20px;
}

/* TABLE */

table{
width:100%;
border-collapse:collapse;
}

th{
background:#2d4a8a;
color:white;
padding:10px;
text-align:center;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:center;
}

.amount{
text-align:right;
white-space:nowrap;
}

.link{
color:#2d4a8a;
cursor:pointer;
text-decoration:underline;
}

/* MOBILE */

@media(max-width:600px){

.card{
padding:10px;
}

th,td{
font-size:12px;
padding:6px;
}

}

</style>
</head>

<body>

<div class="top">

<select id="firm"></select>

<button onclick="loadLedger()">Search</button>

<button onclick="shareJPG()">Share JPG</button>

</div>

<div id="ledgerBox" class="card">

<h2>Ledger Statement</h2>

<table>

<thead>
<tr>
<th>Date</th>
<th>Invoice</th>
<th>Particular</th>
<th>Bill</th>
<th>Receipt</th>
<th>Balance</th>
</tr>
</thead>

<tbody id="tb"></tbody>

</table>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

let customers=[];

/* LOAD CUSTOMERS */

fetch(API+"/api/customers")
.then(r=>r.json())
.then(d=>{
customers=d;
d.forEach(c=>{
firm.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});
});

/* DATE FORMAT */

function formatDate(d){
return new Date(d).toLocaleDateString("en-GB");
}

/* PERIOD FORMAT */

function formatPeriod(f,t){

if(!f) return "";

const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

const d1=new Date(f);
const d2=new Date(t);

return `${m[d1.getMonth()]} ${d1.getFullYear()} 
to 
${m[d2.getMonth()]} ${d2.getFullYear()}`;

}

/* LOAD LEDGER */

async function loadLedger(){

const res=await fetch(API+"/api/ledger-dashboard");
const data=await res.json();

const f=data.filter(x=>x.customer_id==firm.value);

let bal=0;
tb.innerHTML="";

f.forEach(d=>{

let bill="",receipt="",particular="";

/* BILL */

if(d.type=="Bill"){

particular=formatPeriod(d.period_from,d.period_to);

bill="₹"+d.bill_amount;
bal+=d.bill_amount;

if(d.receipt_amount){
receipt="₹"+d.receipt_amount;
bal-=d.receipt_amount;
}

}

/* RECEIPT */

else{

particular=d.type;
receipt="₹"+d.receipt_amount;
bal-=d.receipt_amount;

}

/* ROW */

tb.innerHTML+=`
<tr>

<td>${formatDate(d.date)}</td>

<td class="link"
onclick="openInvoice('${d.invoice_no}')">
${d.invoice_no||""}
</td>

<td>${particular}</td>

<td class="amount">${bill}</td>

<td class="amount">${receipt}</td>

<td class="amount">₹${bal}</td>

</tr>
`;

});

}

/* OPEN INVOICE EDIT */

function openInvoice(no){

if(!no) return;

window.location.href=
"invoice-create.html?invoice="+no;

}

/* SHARE JPG */

function shareJPG(){

html2canvas(ledgerBox).then(canvas=>{

canvas.toBlob(blob=>{

const file=new File(
[blob],
"Ledger.jpg",
{type:"image/jpeg"}
);

navigator.share({
files:[file],
title:"Ledger Statement"
});

});

});

}

</script>

</body>
</html>
