<!DOCTYPE html>
<html>
<head>
<title>Invoice View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Segoe UI;background:#eef2f7;padding:20px}
.card{background:white;padding:20px;border-radius:12px;max-width:600px;margin:auto}
.row{display:flex;justify-content:space-between;margin-top:8px}
</style>
</head>

<body>
<div class="card">
<h2>Invoice</h2>
<div id="box">Loading...</div>
</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";
const no=new URLSearchParams(location.search).get("invoice");

fetch(API+"/api/invoice/"+no)
.then(r=>r.json())
.then(d=>{

box.innerHTML=`
<div class="row"><b>${d.firm_name}</b><b>${d.invoice_no}</b></div>
<div class="row"><span>GST</span><span>₹${d.gst_total}</span></div>
<div class="row"><span>Audit</span><span>₹${d.audit_total}</span></div>
<div class="row"><span>ITR</span><span>₹${d.itr_total}</span></div>
<div class="row"><b>Total</b><b>₹${d.final_total}</b></div>
`;

});
</script>
</body>
</html>
