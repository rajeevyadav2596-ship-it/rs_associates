<!DOCTYPE html>
<html>
<head>
<title>Create Invoice</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:'Segoe UI';
background:#eef2f7;
margin:0;
padding:15px;
}

/* ================= FORM ================= */

.card{
background:white;
padding:20px;
border-radius:14px;
max-width:900px;
margin:auto;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
margin-bottom:25px;
}

label{
font-weight:600;
display:block;
margin-top:12px;
}

input,select{
width:100%;
padding:10px;
margin-top:5px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#2d4a8a;
color:white;
font-weight:600;
margin-top:12px;
cursor:pointer;
}

/* ================= INVOICE ================= */

.invoice{
background:white;
padding:20px;
border-radius:14px;
max-width:900px;
margin:auto;
}

/* HEADER */

.header{
display:flex;
justify-content:space-between;
align-items:flex-start;
}

.left h2{
margin:0;
}

.right{
text-align:right;
}

.invNo{
color:red;
font-weight:bold;
font-size:18px;
}

.date{
font-weight:bold;
margin-top:4px;
}

/* PARTY */

.party{
color:green;
font-weight:bold;
font-size:20px;
margin-top:10px;
text-transform:capitalize;
}

.gstin{
font-weight:bold;
margin-top:5px;
}

/* BILLING PERIOD */

.periodSection{
text-align:center;
margin-top:18px;
}

.periodTitle{
font-weight:bold;
margin-bottom:6px;
}

.period{
background:#1f3c88;
color:white;
padding:10px 20px;
border-radius:8px;
display:inline-block;
font-weight:bold;
}

/* TABLE */

table{
width:100%;
border-collapse:collapse;
margin-top:25px;
}

th{
border-bottom:2px solid #000;
padding:10px;
text-align:left;
}

th.amount{
text-align:right;
width:35%;
}

td{
border-bottom:1px solid #ddd;
padding:10px;
}

td.amount{
text-align:right;
white-space:nowrap;
}

.gstRate{
font-weight:bold;
}

.gstRate span{
color:red;
}

.discount{
color:red;
font-weight:bold;
}

.totalRow{
font-weight:bold;
font-size:18px;
}

.paymentRow{
font-weight:bold;
}

.balanceRow{
font-weight:bold;
font-size:18px;
}

/* MOBILE FIX */

@media(max-width:600px){

.header{
flex-direction:row;
}

.right{
text-align:right;
}

}

</style>
</head>

<body>

<div class="card">

<h2>Create Invoice</h2>

<label>Select Party</label>
<select id="party" onchange="loadCustomer()"></select>

<label>Person Name</label>
<input id="person">

<label>GSTIN</label>
<input id="gstin">

<label>From</label>
<input type="month" id="from">

<label>To</label>
<input type="month" id="to">

<label>GST Charges / Month</label>
<input id="gstFee">

<label>Audit</label>
<input id="auditFee">

<label>ITR</label>
<input id="itrFee">

<label>Other Title 1</label>
<input id="other1Title">
<input id="other1Amt">

<label>Other Title 2</label>
<input id="other2Title">
<input id="other2Amt">

<label>Other Title 3</label>
<input id="other3Title">
<input id="other3Amt">

<label>Discount</label>
<input id="discount">

<label>Payment</label>
<input id="payment">

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="saveInvoice()">Save Invoice</button>
<button onclick="shareJPG()">Share JPG</button>

</div>

<!-- ================= INVOICE ================= -->

<div id="invoice" class="invoice">

<div class="header">

<div class="left">
<h2>RS Associates</h2>
</div>

<div class="right">
<div class="invNo" id="invNo"></div>
<div class="date" id="invDate"></div>
</div>

</div>

<div class="party" id="invParty"></div>
<div class="gstin" id="invGSTIN"></div>

<div class="periodSection">
<div class="periodTitle">Billing Period</div>
<div class="period" id="invPeriod"></div>
</div>

<table>

<thead>
<tr>
<th>Particulars</th>
<th class="amount">Amount</th>
</tr>
</thead>

<tbody id="billBody"></tbody>

<tfoot>
<tr class="totalRow">
<td>Total</td>
<td class="amount" id="grandTotal"></td>
</tr>

<tr class="paymentRow">
<td>Payment</td>
<td class="amount" id="paymentDisplay"></td>
</tr>

<tr class="balanceRow">
<td>Balance</td>
<td class="amount" id="balanceDisplay"></td>
</tr>
</tfoot>

</table>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";
let customers=[];

async function init(){

const res=await fetch(API+"/api/customers");
customers=await res.json();

party.innerHTML='<option>Select Party</option>';

customers.forEach(c=>{
party.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});

}

function loadCustomer(){

const c=customers.find(x=>x.id==party.value);

person.value=c.person_name;
gstin.value=c.gstin;
gstFee.value=c.gst_charges;
auditFee.value=c.audit_fee;
itrFee.value=c.itr_fee;

}

function monthDiff(a,b){
const d1=new Date(a);
const d2=new Date(b);
return (d2.getFullYear()-d1.getFullYear())*12 +
(d2.getMonth()-d1.getMonth())+1;
}

function formatPeriod(f,t){
const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const d1=new Date(f);
const d2=new Date(t);
return `${m[d1.getMonth()]} ${d1.getFullYear()} to ${m[d2.getMonth()]} ${d2.getFullYear()}`;
}

function generateInvoice(){

const months=monthDiff(from.value,to.value);
const gstTotal=months*gstFee.value;

let total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+other1Amt.value+
+other2Amt.value+
+other3Amt.value-
+discount.value;

let balance= total - (+payment.value || 0);

invParty.innerText=party.options[party.selectedIndex].text;
invGSTIN.innerText="GSTIN: "+gstin.value;
invNo.innerText="RS-"+Math.floor(Math.random()*1000);
invDate.innerText=new Date().toLocaleDateString();
invPeriod.innerText=formatPeriod(from.value,to.value);

let html="";

if(gstTotal>0){
html+=`
<tr>
<td>
GST Filing (${months} Months)
<div class="gstRate">
GST Fees — <span>₹${gstFee.value} / Month</span>
</div>
</td>
<td class="amount">₹${gstTotal}</td>
</tr>`;
}

if(auditFee.value>0)
html+=`<tr><td>Audit</td><td class="amount">₹${auditFee.value}</td></tr>`;

if(itrFee.value>0)
html+=`<tr><td>ITR</td><td class="amount">₹${itrFee.value}</td></tr>`;

if(other1Amt.value>0)
html+=`<tr><td>${other1Title.value}</td><td class="amount">₹${other1Amt.value}</td></tr>`;

if(other2Amt.value>0)
html+=`<tr><td>${other2Title.value}</td><td class="amount">₹${other2Amt.value}</td></tr>`;

if(other3Amt.value>0)
html+=`<tr><td>${other3Title.value}</td><td class="amount">₹${other3Amt.value}</td></tr>`;

if(discount.value>0)
html+=`<tr class="discount"><td>Discount</td><td class="amount">-₹${discount.value}</td></tr>`;

billBody.innerHTML=html;

grandTotal.innerText="₹ "+total;
paymentDisplay.innerText="₹ "+(+payment.value||0);
balanceDisplay.innerText="₹ "+balance;

}

async function saveInvoice(){

generateInvoice();

await fetch(API+"/api/add-invoice",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ dummy:1 })
});

document.querySelectorAll(".card input").forEach(i=>i.value="");
party.value="";

alert("Saved. Invoice remains visible.");

}

function shareJPG(){
html2canvas(invoice).then(canvas=>{
canvas.toBlob(blob=>{
const file=new File([blob],"Invoice.jpg",{type:"image/jpeg"});
navigator.share({ files:[file], title:"Invoice" });
});
});
}

init();

</script>

</body>
</html>
