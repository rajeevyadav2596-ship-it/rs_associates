<!DOCTYPE html>
<html>
<head>
<title>Create Invoice</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:'Segoe UI';
background:#eef2f7;
margin:0;
padding:15px;
}

/* FORM */

.card{
background:white;
padding:20px;
border-radius:14px;
max-width:900px;
margin:auto;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

input,select{
width:100%;
padding:10px;
margin-bottom:10px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#2d4a8a;
color:white;
font-weight:600;
margin-top:6px;
cursor:pointer;
}

/* INVOICE */

.invoice{
background:white;
margin-top:25px;
padding:20px;
border-radius:14px;
overflow-x:auto;
}

.header{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
}

.party{
color:green;
font-weight:bold;
font-size:18px;
text-transform:capitalize;
}

.gstin{
font-weight:bold;
}

.meta{
text-align:right;
}

.invNo{
color:red;
font-weight:bold;
}

.period{
color:red;
font-weight:bold;
margin-top:5px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}

th{
border-bottom:2px solid #000;
padding:10px;
text-align:left;
}

td{
border-bottom:1px solid #ddd;
padding:10px;
}

.discount{
color:red;
font-weight:bold;
}

.total{
font-weight:bold;
font-size:18px;
}

/* MOBILE FIT */

@media(max-width:600px){

.header{
flex-direction:column;
gap:8px;
}

.meta{
text-align:left;
}

}

</style>
</head>

<body>

<div class="card">

<h2>Create Invoice</h2>

<select id="party" onchange="loadCustomer()"></select>

<input id="person">
<input id="gstin">

<label>From</label>
<input type="month" id="from">

<label>To</label>
<input type="month" id="to">

<input id="gstFee" placeholder="GST / Month">
<input id="auditFee" placeholder="Audit">
<input id="itrFee" placeholder="ITR">

<input id="otherTitle">
<input id="otherAmt">

<input id="other2Title">
<input id="other2Amt">

<input id="discount" placeholder="Discount">

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="saveInvoice()">Save Invoice</button>
<button onclick="shareJPG()">Share JPG</button>

</div>

<!-- ===== INVOICE ===== -->

<div id="invoice" class="invoice">

<div class="header">

<div>
<h3>RS Associates</h3>
<div class="party" id="invParty"></div>
<div class="gstin" id="invGSTIN"></div>
</div>

<div class="meta">
<div id="invDate"></div>
<div class="invNo" id="invNo"></div>
</div>

</div>

<div class="period" id="invPeriod"></div>

<table>

<thead>
<tr>
<th>Particulars</th>
<th>Amount (₹)</th>
</tr>
</thead>

<tbody id="billBody"></tbody>

<tfoot>
<tr class="total">
<td>Total</td>
<td id="grandTotal"></td>
</tr>
</tfoot>

</table>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";
let customers=[];

/* LOAD CUSTOMERS */
async function init(){

const res=await fetch(API+"/api/customers");
customers=await res.json();

party.innerHTML='<option>Select Party</option>';

customers.forEach(c=>{
party.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});

}

/* LOAD CUSTOMER */
function loadCustomer(){

const c=customers.find(x=>x.id==party.value);

person.value=c.person_name;
gstin.value=c.gstin;
gstFee.value=c.gst_charges;
auditFee.value=c.audit_fee;
itrFee.value=c.itr_fee;
otherTitle.value=c.other_fee_name;
otherAmt.value=c.other_fee_amount;

}

/* MONTH CALC */
function monthDiff(a,b){

const d1=new Date(a);
const d2=new Date(b);

return (d2.getFullYear()-d1.getFullYear())*12 +
(d2.getMonth()-d1.getMonth())+1;

}

/* FORMAT PERIOD */
function formatPeriod(f,t){

const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

const d1=new Date(f);
const d2=new Date(t);

return `${m[d1.getMonth()]}-${String(d1.getFullYear()).slice(2)}
to
${m[d2.getMonth()]}-${String(d2.getFullYear()).slice(2)}`;

}

/* GENERATE */
function generateInvoice(){

const months=monthDiff(from.value,to.value);
const gstTotal=months*gstFee.value;

let total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+otherAmt.value+
+other2Amt.value-
+discount.value;

invParty.innerText=party.options[party.selectedIndex].text;
invGSTIN.innerText="GSTIN: "+gstin.value;
invDate.innerText=new Date().toLocaleDateString();
invPeriod.innerText=formatPeriod(from.value,to.value);

let html="";

/* CONDITIONAL ROWS */

if(gstTotal>0)
html+=`<tr><td>GST Filing (${months} Months)</td><td>${gstTotal}</td></tr>`;

if(auditFee.value>0)
html+=`<tr><td>Audit</td><td>${auditFee.value}</td></tr>`;

if(itrFee.value>0)
html+=`<tr><td>ITR</td><td>${itrFee.value}</td></tr>`;

if(otherAmt.value>0)
html+=`<tr><td>${otherTitle.value}</td><td>${otherAmt.value}</td></tr>`;

if(other2Amt.value>0)
html+=`<tr><td>${other2Title.value}</td><td>${other2Amt.value}</td></tr>`;

if(discount.value>0)
html+=`<tr class="discount"><td>Discount</td><td>-${discount.value}</td></tr>`;

billBody.innerHTML=html;
grandTotal.innerText="₹ "+total;

}

/* SAVE + RESET */
async function saveInvoice(){

generateInvoice();

await fetch(API+"/api/add-invoice",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ dummy:1 })
});

/* RESET */
document.querySelectorAll("input").forEach(i=>i.value="");
party.value="";
billBody.innerHTML="";
grandTotal.innerText="";

alert("Saved & Reset");

}

/* SHARE JPG */
function shareJPG(){

html2canvas(invoice).then(canvas=>{

canvas.toBlob(blob=>{

const file=new File([blob],"Invoice.jpg",{type:"image/jpeg"});

if(navigator.share){
navigator.share({
files:[file],
title:"Invoice"
});
}

});

});

}

init();

</script>

</body>
</html>
