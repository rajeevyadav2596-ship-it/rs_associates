<!DOCTYPE html>
<html>
<head>
<title>Create Invoice</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:'Segoe UI';
background:#eef2f7;
margin:0;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:white;
padding:25px;
border-radius:14px;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

input,select{
width:100%;
padding:10px;
margin-bottom:12px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#2d4a8a;
color:white;
font-weight:600;
margin-top:8px;
cursor:pointer;
}

/* ===== INVOICE DESIGN ===== */

.invoiceBox{
background:white;
padding:30px;
margin-top:30px;
border-radius:14px;
}

.header{
display:flex;
justify-content:space-between;
border-bottom:2px solid #ddd;
padding-bottom:10px;
}

.party{
color:green;
font-weight:bold;
font-size:18px;
text-transform:capitalize;
}

.gstin{
font-weight:bold;
}

.invMeta{
text-align:right;
}

.invDate{
font-size:14px;
}

.invNo{
color:red;
font-weight:bold;
font-size:20px;
}

.period{
color:#1f3c88;
font-weight:600;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
text-align:left;
border-bottom:2px solid #000;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

.total{
font-weight:bold;
font-size:18px;
}

</style>
</head>

<body>

<div class="container">

<div class="card">

<h2>Create Invoice</h2>

<select id="party" onchange="loadCustomer()"></select>

<input id="person">
<input id="gstin">

<label>From</label>
<input type="month" id="from">

<label>To</label>
<input type="month" id="to">

<input id="gstFee" placeholder="GST / Month">
<input id="auditFee" placeholder="Audit">
<input id="itrFee" placeholder="ITR">

<input id="otherTitle">
<input id="otherAmt">

<input id="other2Title">
<input id="other2Amt">

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="saveInvoice()">Save Invoice</button>
<button onclick="openJPG()">Open JPG</button>

</div>

<!-- ===== INVOICE ===== -->

<div id="invoice" class="invoiceBox">

<div class="header">

<div>
<h3>RS Associates</h3>
<div class="party" id="invParty"></div>
<div class="gstin" id="invGSTIN"></div>
</div>

<div class="invMeta">
<div class="invDate" id="invDate"></div>
<div class="invNo" id="invNo"></div>
<div class="period" id="invPeriod"></div>
</div>

</div>

<table>

<thead>
<tr>
<th>Particulars</th>
<th>Amount (₹)</th>
</tr>
</thead>

<tbody id="billBody"></tbody>

<tfoot>
<tr class="total">
<td>Total</td>
<td id="grandTotal"></td>
</tr>
</tfoot>

</table>

</div>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

let customers=[];

function sentenceCase(str){
return str.replace(/\w\S*/g,
t=>t.charAt(0).toUpperCase()+t.substr(1).toLowerCase());
}

/* LOAD CUSTOMERS */
async function init(){

const res=await fetch(API+"/api/customers");
customers=await res.json();

party.innerHTML='<option>Select Party</option>';

customers.forEach(c=>{
party.innerHTML+=
`<option value="${c.id}">
${sentenceCase(c.firm_name)} - ${sentenceCase(c.person_name)}
</option>`;
});

}

/* LOAD CUSTOMER */
function loadCustomer(){

const c=customers.find(x=>x.id==party.value);

person.value=c.person_name;
gstin.value=c.gstin;
gstFee.value=c.gst_charges;
auditFee.value=c.audit_fee;
itrFee.value=c.itr_fee;
otherTitle.value=c.other_fee_name;
otherAmt.value=c.other_fee_amount;

}

/* MONTH DIFF */
function monthDiff(a,b){

const d1=new Date(a);
const d2=new Date(b);

return (d2.getFullYear()-d1.getFullYear())*12 +
(d2.getMonth()-d1.getMonth())+1;

}

/* FORMAT PERIOD */
function formatPeriod(f,t){

const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

const d1=new Date(f);
const d2=new Date(t);

return `${m[d1.getMonth()]}-${String(d1.getFullYear()).slice(2)}
to
${m[d2.getMonth()]}-${String(d2.getFullYear()).slice(2)}`;

}

/* GENERATE */
function generateInvoice(){

const months=monthDiff(from.value,to.value);
const gstTotal=months*gstFee.value;

let total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+otherAmt.value+
+other2Amt.value;

invParty.innerText=
sentenceCase(party.options[party.selectedIndex].text);

invGSTIN.innerText="GSTIN: "+gstin.value;

invDate.innerText=
new Date().toLocaleDateString();

invPeriod.innerText=
formatPeriod(from.value,to.value);

/* TABLE */

let html=`
<tr><td>GST Filing (${months} Months)</td><td>${gstTotal}</td></tr>
<tr><td>Audit</td><td>${auditFee.value}</td></tr>
<tr><td>ITR</td><td>${itrFee.value}</td></tr>
`;

if(otherAmt.value>0){
html+=`<tr><td>${otherTitle.value}</td><td>${otherAmt.value}</td></tr>`;
}

if(other2Amt.value>0){
html+=`<tr><td>${other2Title.value}</td><td>${other2Amt.value}</td></tr>`;
}

billBody.innerHTML=html;

grandTotal.innerText="₹ "+total;

}

/* SAVE */
async function saveInvoice(){

const months=monthDiff(from.value,to.value);
const gstTotal=months*gstFee.value;

const total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+otherAmt.value+
+other2Amt.value;

const res=await fetch(API+"/api/add-invoice",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
customer_id:party.value,
from:from.value,
to:to.value,
months,
gst_rate:gstFee.value,
gst_total:gstTotal,
audit_total:auditFee.value,
itr_total:itrFee.value,
other_name:otherTitle.value,
other_amount:otherAmt.value,
other2_name:other2Title.value,
other2_amount:other2Amt.value,
final_total:total
})
});

const data=await res.json();
invNo.innerText=data.invoice_no;

alert("Saved");

}

/* JPG */
function openJPG(){

html2canvas(invoice).then(c=>{
const link=document.createElement("a");
link.href=c.toDataURL();
link.download="Invoice.jpg";
link.click();
window.open(link.href);
});

}

init();

</script>

</body>
</html>
