<!DOCTYPE html>
<html>
<head>
<title>RS Associates ERP</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  font-family: 'Segoe UI', sans-serif;
  background:#eef2f7;
  margin:0;
  padding:20px;
}

.container{
  max-width:1000px;
  margin:auto;
}

.card{
  background:white;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

h2{
  margin-bottom:25px;
  color:#1f3c88;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.box{
  background:#1f3c88;
  color:white;
  padding:25px;
  border-radius:12px;
  text-align:center;
  font-size:18px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.box:hover{
  background:#16306a;
  transform:translateY(-3px);
}

a{
  text-decoration:none;
}

/* Mobile Improvements */
@media(max-width:600px){

  body{
    padding:15px;
  }

  .card{
    padding:20px;
  }

  .box{
    padding:20px;
    font-size:16px;
  }

}

</style>
</head>

<body>

<div class="container">
  <div class="card">

    <h2>RS Associates â€“ ERP Dashboard</h2>

    <div class="grid">

      <a href="customer.html">
        <div class="box">Customer Master</div>
      </a>

      <a href="ledger.html">
        <div class="box">Ledger Dashboard</div>
      </a>

      <a href="invoice.html">
        <div class="box">Create Invoice</div>
      </a>

      <a href="receipts.html">
        <div class="box">Receipts</div>
      </a>

    </div>

  </div>
</div>

</body>
</html>
