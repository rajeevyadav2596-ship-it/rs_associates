<!DOCTYPE html>
<html>
<head>
  <title>Customer Master</title>
  <style>
    body{
      font-family: Arial;
      background:#eef2f7;
      display:flex;
      justify-content:center;
      padding:40px;
    }
    .box{
      background:#fff;
      padding:25px;
      width:420px;
      border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    input{
      width:100%;
      padding:10px;
      margin-top:8px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      background:#2d4a8a;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:5px;
    }
    .delete{
      background:#c0392b;
    }
    .list{
      background:#f7f7f7;
      padding:10px;
      border-radius:6px;
      max-height:120px;
      overflow:auto;
      margin-bottom:15px;
    }
    .list div{
      padding:5px;
      cursor:pointer;
    }
    .list div:hover{
      background:#ddd;
    }
  </style>
</head>
<body>

<div class="box">
<h2>Customer Master</h2>

<div class="list" id="list"></div>

<input id="firm" placeholder="Firm Name">
<input id="person" placeholder="Person Name">
<input id="gst" placeholder="GST Charges / Month">
<input id="audit" placeholder="Audit Fee">
<input id="itr" placeholder="ITR Fee">

<button onclick="saveCustomer()">Save</button>
<button class="delete" onclick="deleteCustomer()">Delete</button>
</div>

<script>
let customers = JSON.parse(localStorage.getItem("customers")||"[]");
let selectedIndex = null;

function renderList(){
  let list=document.getElementById("list");
  list.innerHTML="";
  customers.forEach((c,i)=>{
    let d=document.createElement("div");
    d.innerText=`${c.firm} - ${c.person}`;
    d.onclick=()=>{
      selectedIndex=i;
      firm.value=c.firm;
      person.value=c.person;
      gst.value=c.gst;
      audit.value=c.audit;
      itr.value=c.itr;
    };
    list.appendChild(d);
  });
}
renderList();

function saveCustomer(){
  let data={
    firm:firm.value,
    person:person.value,
    gst:+gst.value||0,
    audit:+audit.value||0,
    itr:+itr.value||0
  };

  if(selectedIndex!=null){
    customers[selectedIndex]=data;
  }else{
    customers.push(data);
  }

  localStorage.setItem("customers",JSON.stringify(customers));
  location.reload();
}

function deleteCustomer(){
  if(selectedIndex==null) return alert("Select record");
  customers.splice(selectedIndex,1);
  localStorage.setItem("customers",JSON.stringify(customers));
  location.reload();
}
</script>
</body>
</html>
