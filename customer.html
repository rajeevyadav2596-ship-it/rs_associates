<!DOCTYPE html>
<html>
<head>
<title>Customer Master</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== Layout ===== */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#eef2f7;
}

/* Header */

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1f3c88;
  color:white;
  padding:15px 20px;
}

.header h2{
  margin:0;
  font-weight:500;
}

.header a{
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* Container */

.container{
  max-width:700px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:white;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

/* Inputs */

label{
  font-size:14px;
  color:#333;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:14px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}

/* Buttons */

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  margin-top:6px;
}

.save{ background:#2d4a8a; color:white; }
.delete{ background:#c0392b; color:white; }

/* Mobile */

@media(max-width:600px){

  .header{
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
  }

}

</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <h2>Customer Master</h2>
  <a href="index.html">‚Üê Back To Dashboard</a>
</div>

<div class="container">
<div class="card">

<!-- Party Dropdown -->
<label>Select Party</label>
<select id="partyDropdown" onchange="selectCustomer()">
<option value="">-- Select Customer --</option>
</select>

<label>Firm Name</label>
<input id="firm">

<label>Person Name</label>
<input id="person">

<label>GSTIN No</label>
<input id="gstin">

<label>GST Charges / Month</label>
<input id="gst" type="number">

<label>Audit Fee</label>
<input id="audit" type="number">

<label>ITR Fee</label>
<input id="itr" type="number">

<label>Other Fee Title</label>
<input id="otherTitle">

<label>Other Fee Amount</label>
<input id="otherAmount" type="number">

<button class="save" onclick="saveCustomer()">Save / Update</button>
<button class="delete" onclick="deleteCustomer()">Delete</button>

</div>
</div>

<script>

const API = "https://backend.rajeevyadav2596.workers.dev";

let customers=[];
let selectedId=null;

/* Load Customers */
async function loadCustomers(){

const res = await fetch(API+"/api/customers");
customers = await res.json();

partyDropdown.innerHTML =
'<option value="">-- Select Customer --</option>';

customers.forEach(c=>{

partyDropdown.innerHTML +=
`<option value="${c.id}">
${sentenceCase(c.firm_name)} - ${sentenceCase(c.person_name)}
</option>`;

});

}

/* Sentence Case */
function sentenceCase(str){
return str.replace(/\w\S*/g,
w=>w.charAt(0).toUpperCase()+w.slice(1).toLowerCase());
}

/* Select Customer */
function selectCustomer(){

const id = partyDropdown.value;
if(!id) return;

const c = customers.find(x=>x.id==id);
selectedId = id;

firm.value=c.firm_name;
person.value=c.person_name;
gstin.value=c.gstin||"";
gst.value=c.gst_charges||0;
audit.value=c.audit_fee||0;
itr.value=c.itr_fee||0;
otherTitle.value=c.other_fee_name||"";
otherAmount.value=c.other_fee_amount||0;

}

/* Save */
async function saveCustomer(){

await fetch(API+"/api/add-customer",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
id:selectedId,
firm:firm.value,
person:person.value,
gstin:gstin.value,
gst:gst.value,
audit:audit.value,
itr:itr.value,
other_name:otherTitle.value,
other_amount:otherAmount.value
})
});

alert("Saved");
location.reload();

}

/* Delete */
async function deleteCustomer(){

if(!selectedId) return alert("Select customer");

if(!confirm("Delete this customer?")) return;

await fetch(API+"/api/delete-customer",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ id:selectedId })
});

alert("Deleted");
location.reload();

}

loadCustomers();

</script>

</body>
</html>
