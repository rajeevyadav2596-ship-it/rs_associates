<script>
const API="https://backend.rajeevyadav2596.workers.dev";

async function load(){

let r=await fetch(API+"/api/get-invoices");
let d=await r.json();

let h="";
d.forEach(x=>{
h+=`<tr>
<td>${x.invoice_no}</td>
<td>${x.firm}</td>
<td>${x.final_bill}</td>
<td>
<a href="invoice.html?no=${x.invoice_no}">
Open
</a>
</td>
</tr>`;
});

table.innerHTML=h;
}
</script>

<button onclick="load()">Load Invoices</button>

<table border="1">
<tbody id="table"></tbody>
</table>
