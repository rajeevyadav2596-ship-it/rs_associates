<!DOCTYPE html>
<html>
<head>
<title>Receipt Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
margin:0;
padding:15px;
}

.card{
background:white;
padding:22px;
border-radius:14px;
max-width:500px;
margin:auto;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

label{
font-weight:600;
display:block;
margin-top:14px;
}

input,select{
width:100%;
padding:11px;
margin-top:6px;
border:1px solid #ccc;
border-radius:6px;
font-size:15px;
}

button{
width:100%;
padding:13px;
border:none;
border-radius:7px;
background:#2d4a8a;
color:white;
font-weight:600;
margin-top:18px;
cursor:pointer;
}

.deleteBtn{
background:#c0392b;
}

</style>
</head>

<body>

<div class="card">

<h2>Receipt Entry</h2>

<label>Receipt No</label>
<input id="receiptNo" readonly>

<label>Firm</label>
<select id="firm"></select>

<label>Receipt Date</label>
<input type="date" id="date">

<label>Amount</label>
<input type="number" id="amount">

<label>Nature of Payment</label>
<select id="nature">
<option>Google Pay</option>
<option>PhonePe</option>
<option>Paytm</option>
<option>UPI</option>
<option>Cash</option>
<option>Bank</option>
<option>Cheque</option>
<option>Adjustment</option>
</select>

<button onclick="saveReceipt()">Save Receipt</button>
<button class="deleteBtn" onclick="deleteReceipt()">Delete Receipt</button>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";
let currentReceiptNo=null;

/* LOAD FIRMS */

async function loadFirms(){
const res=await fetch(API+"/api/customers");
const data=await res.json();

firm.innerHTML='<option value="">Select Firm</option>';

data.forEach(c=>{
firm.innerHTML+=`
<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});
}

/* DEFAULT DATE */

date.value=new Date().toISOString().split("T")[0];

/* SAVE */

async function saveReceipt(){

if(!firm.value){ alert("Select Firm"); return; }
if(!amount.value){ alert("Enter Amount"); return; }

const res=await fetch(API+"/api/add-receipt",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
customer_id:firm.value,
amount:amount.value,
nature:nature.value,
date:date.value
})
});

const data=await res.json();

currentReceiptNo=data.receipt_no;
receiptNo.value=data.receipt_no;

alert("Receipt Saved ✅");

amount.value="";
}

/* DELETE */

async function deleteReceipt(){

if(!currentReceiptNo){
alert("No receipt to delete");
return;
}

if(!confirm("Delete this receipt permanently?")) return;

await fetch(API+"/api/delete-receipt",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
receipt_no:currentReceiptNo
})
});

alert("Receipt Deleted ✅");
location.reload();
}

loadFirms();

</script>

</body>
</html>
