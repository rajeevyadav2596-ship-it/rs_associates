<!DOCTYPE html>
<html>
<head>
<title>Receipt Entry</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
margin:0;
padding:15px;
}

/* CARD */

.card{
background:white;
padding:22px;
border-radius:14px;
max-width:500px;
margin:auto;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

h2{
margin-top:0;
}

/* FORM */

label{
font-weight:600;
display:block;
margin-top:14px;
}

input,select{
width:100%;
padding:11px;
margin-top:6px;
border:1px solid #ccc;
border-radius:6px;
font-size:15px;
}

/* BUTTON */

button{
width:100%;
padding:13px;
border:none;
border-radius:7px;
background:#2d4a8a;
color:white;
font-weight:600;
margin-top:18px;
cursor:pointer;
font-size:15px;
}

button:hover{
background:#1f3c88;
}

/* MOBILE */

@media(max-width:600px){
.card{
padding:18px;
}
}

</style>
</head>

<body>

<div class="card">

<h2>Receipt Entry</h2>

<label>Firm</label>
<select id="firm"></select>

<label>Receipt Date</label>
<input type="date" id="date">

<label>Amount</label>
<input type="number" id="amount" placeholder="Enter Amount">

<label>Nature of Payment</label>
<select id="nature">
<option value="Cash">Cash</option>
<option value="Bank">Bank</option>
<option value="UPI">UPI</option>
<option value="Cheque">Cheque</option>
<option value="Adjustment">Adjustment</option>
</select>

<button onclick="saveReceipt()">Save Receipt</button>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

/* ================= LOAD CUSTOMERS ================= */

async function loadFirms(){

const res = await fetch(API+"/api/customers");
const data = await res.json();

firm.innerHTML='<option value="">Select Firm</option>';

data.forEach(c=>{
firm.innerHTML+=`
<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});

}

/* ================= DEFAULT DATE ================= */

date.value = new Date().toISOString().split("T")[0];

/* ================= SAVE RECEIPT ================= */

async function saveReceipt(){

if(!firm.value){
alert("Select Firm");
return;
}

if(!amount.value){
alert("Enter Amount");
return;
}

await fetch(API+"/api/add-receipt",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({

customer_id: firm.value,
amount: amount.value,
nature: nature.value,
date: date.value

})
});

alert("Receipt Saved âœ…");

/* RESET FORM */

amount.value="";
nature.value="Cash";
date.value = new Date().toISOString().split("T")[0];

}

/* INIT */

loadFirms();

</script>

</body>
</html>
