<!DOCTYPE html>
<html>
<head>
<title>Receipt Entry</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Segoe UI;
background:#eef2f7;
padding:20px;
}

.card{
background:white;
padding:25px;
max-width:420px;
margin:auto;
border-radius:12px;
box-shadow:0 4px 12px rgba(0,0,0,.08);
}

label{
font-weight:600;
display:block;
margin-top:12px;
}

input,select{
width:100%;
padding:10px;
margin-top:5px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:12px;
margin-top:15px;
background:#2d4a8a;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="card">

<h2>Receipt Entry</h2>

<label>Firm</label>
<select id="firm"></select>

<label>Date</label>
<input type="date" id="date">

<label>Amount</label>
<input id="amount" type="number">

<label>Nature</label>
<select id="nature">
<option>Cash</option>
<option>Bank</option>
<option>UPI</option>
<option>Cheque</option>
<option>Adjustment</option>
</select>

<button onclick="save()">Save Receipt</button>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

/* DEFAULT TODAY DATE */
date.value = new Date().toISOString().split("T")[0];

/* LOAD CUSTOMERS */
fetch(API+"/api/customers")
.then(r=>r.json())
.then(d=>{
d.forEach(c=>{
firm.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});
});

/* SAVE RECEIPT */
async function save(){

await fetch(API+"/api/add-receipt",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({

customer_id: firm.value,
amount: amount.value,
nature: nature.value,
date: date.value

})
});

alert("Receipt Saved âœ…");

amount.value="";

}

</script>

</body>
</html>
