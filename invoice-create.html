<!DOCTYPE html>
<html>
<head>
<title>Create Invoice</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
font-family:'Segoe UI';
background:#eef2f7;
margin:0;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:white;
padding:25px;
border-radius:14px;
box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
margin-bottom:14px;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#2d4a8a;
color:white;
font-weight:600;
cursor:pointer;
margin-top:8px;
}

/* INVOICE DESIGN */

.invoiceBox{
background:white;
padding:30px;
margin-top:30px;
border-radius:14px;
}

.invHeader{
display:flex;
justify-content:space-between;
border-bottom:2px solid #ddd;
padding-bottom:10px;
margin-bottom:20px;
}

.invNo{
color:red;
font-weight:bold;
font-size:20px;
}

table{
width:100%;
border-collapse:collapse;
}

td,th{
padding:10px;
border-bottom:1px solid #ddd;
}

.total{
font-weight:bold;
font-size:18px;
}

</style>
</head>

<body>

<div class="container">

<div class="card">

<h2>Create Invoice</h2>

<select id="party" onchange="loadCustomer()"></select>

<input id="person" placeholder="Person Name">
<input id="gstin" placeholder="GSTIN">

<label>From</label>
<input type="month" id="from">

<label>To</label>
<input type="month" id="to">

<input id="gstFee" placeholder="GST Charges / Month">
<input id="auditFee" placeholder="Audit Fee">
<input id="itrFee" placeholder="ITR Fee">
<input id="otherTitle" placeholder="Other Title">
<input id="otherAmt" placeholder="Other Amount">

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="saveInvoice()">Save Invoice</button>
<button onclick="downloadJPG()">Open JPG</button>

</div>

<!-- INVOICE PREVIEW -->

<div id="invoice" class="invoiceBox">

<div class="invHeader">
<div>
<h3>RS Associates</h3>
<div id="invParty"></div>
<div id="invGSTIN"></div>
</div>

<div>
<div class="invNo" id="invNo">RS-000</div>
<div id="invPeriod"></div>
</div>
</div>

<table>
<tbody id="billBody"></tbody>
<tfoot>
<tr class="total">
<td>Total</td>
<td id="grandTotal"></td>
</tr>
</tfoot>
</table>

</div>

</div>

<script>

const API="https://backend.rajeevyadav2596.workers.dev";

let customers=[];

/* LOAD CUSTOMERS */
async function init(){

const res=await fetch(API+"/api/customers");
customers=await res.json();

party.innerHTML='<option>Select Party</option>';

customers.forEach(c=>{
party.innerHTML+=
`<option value="${c.id}">
${c.firm_name} - ${c.person_name}
</option>`;
});

}

function loadCustomer(){

const c=customers.find(x=>x.id==party.value);

person.value=c.person_name;
gstin.value=c.gstin;
gstFee.value=c.gst_charges;
auditFee.value=c.audit_fee;
itrFee.value=c.itr_fee;
otherTitle.value=c.other_fee_name;
otherAmt.value=c.other_fee_amount;

}

/* MONTH CALC */
function monthDiff(a,b){

const d1=new Date(a);
const d2=new Date(b);

return (d2.getFullYear()-d1.getFullYear())*12 +
(d2.getMonth()-d1.getMonth())+1;

}

/* GENERATE PREVIEW */
function generateInvoice(){

const months=monthDiff(from.value,to.value);

const gstTotal=months*gstFee.value;

const total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+otherAmt.value;

invParty.innerText=party.options[party.selectedIndex].text;
invGSTIN.innerText="GSTIN: "+gstin.value;
invPeriod.innerText=from.value+" → "+to.value;

billBody.innerHTML=`
<tr><td>GST Filing (${months} Months)</td><td>₹${gstTotal}</td></tr>
<tr><td>Audit</td><td>₹${auditFee.value}</td></tr>
<tr><td>ITR</td><td>₹${itrFee.value}</td></tr>
<tr><td>${otherTitle.value}</td><td>₹${otherAmt.value}</td></tr>
`;

grandTotal.innerText="₹ "+total;

}

/* SAVE */
async function saveInvoice(){

const months=monthDiff(from.value,to.value);
const gstTotal=months*gstFee.value;

const total=
+gstTotal+
+auditFee.value+
+itrFee.value+
+otherAmt.value;

const res=await fetch(API+"/api/add-invoice",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
customer_id:party.value,
from:from.value,
to:to.value,
months,
gst_rate:gstFee.value,
gst_total:gstTotal,
audit_total:auditFee.value,
itr_total:itrFee.value,
other_name:otherTitle.value,
other_amount:otherAmt.value,
final_total:total
})
});

const data=await res.json();
invNo.innerText=data.invoice_no;

alert("Invoice Saved");

}

/* JPG */
function downloadJPG(){

html2canvas(document.getElementById("invoice"))
.then(canvas=>{
const link=document.createElement("a");
link.href=canvas.toDataURL();
link.download="Invoice.jpg";
link.click();
window.open(link.href);
});

}

init();

</script>

</body>
</html>
